<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>

<body>

    <div id="main">
        <div>
            <h1>Sign Up</h1>
        </div>
        <center>
            <form name="signup form" onsubmit="signUpF(event)">
                <div>
                    <label for="Username"> Username*</label>
                    <input id="nUsername" type="text" required="required">
                    <label for="Email"> Email*</label>
                    <input id="nEmail" type="email" required="required">
                    <label for="Password">Password*</label>
                    <input id="nPassword" type="password" required="required">
                </div>

                <div>
                   <br> <button class="btn" id="signup" onclick="">Sign Up</button>
                </div>
            </form>

        </center>
    </div>
</body>

</html>
