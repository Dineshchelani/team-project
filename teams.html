<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./teams.css">
    <script src="./app.js"></script>
    <title>Teams</title>
</head>

<body onload="teamsOwn() , getCU()">
       <!-- ================================= Teams page =================================  -->

       <div id="teamsPage">
        <div>
            <h2 id="teamHeading">Your Teams
                <!-- Current User data button -->
                <div class="btn-group">
                    <button type="button" class="userbtn dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false"></button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item" style="color: #021bf799; font-weight: bold;">Name: <span
                                style="color: black; font-weight: normal" id="cUName"></span></li>
                        <li class="dropdown-item" style="color: #021bf799; font-weight: bold;">Email: <span
                                style="color: black; font-weight: normal" id="cUEmail"></span></li>
                        <li class="dropdown-item"><button class="btn btn-outline-primary" type="button" id="login"
                                onclick="logOut()">Logout</button></li>
                    </ul>
                </div>
            </h2>
        </div> 
        <center>
            <h3>Teams you own</h3>
            <div class="team-cards-holder " id="teamcardsholder"></div>
            <h3>Teams you're part of</h3>
            <div class="team-cards-holder " id="memberteamcardsholder"> </div>

            <div>
                <!-- Button trigger modal -->
                <a data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-toggle="tooltip"
                    title="Create new team"><img src="./button.svg" alt="Add team" height="50px" width="50px"> </a>

                <!-- Modal -->
                <div id="staticBackdrop" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="staticBackdropLabel">Create New Team</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <center>
                                <form onsubmit="createTeam(event)">
                                    <div class="modal-body">

                                        <input id="TeamName" type="text" placeholder="Team name" required="required">

                                        <select id="category" name="category">
                                            <option value="" style="display: none; ">Select category</option>
                                            <option value="Testing Team">Testing Team</option>
                                            <option value="Development Team">Development Team</option>
                                            <option value="Marketing Team">Marketing Team</option>
                                        </select>
                                            <input id="users" style="width: 80%;" type="email"placeholder="Members (Type Email)" required="required">
                                            <input type="button" class="btn btn-outline-primary" onclick="add_element_to_array()" value="Add"></input>  
                                    </div>
                                    <div class="modal-footer">

                                        <button type="submit" class="btn btn-outline-primary">Create</button>
                                        <button type="button" class="btn btn-outline-dark"
                                            data-bs-dismiss="modal">Cancel</button>
                                    </div>
                                </form>
                            </center>
                        </div>
                    </div>
                </div>
            </div>

        </center>
    </div>


</body>

</html>
